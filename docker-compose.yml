version: '3.8'

services:
  whisper-tiktok:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - .:/app
