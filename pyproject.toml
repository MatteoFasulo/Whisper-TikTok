[project]
name = "whisper-tiktok"
version = "2.0.3"
description = "A TikTok video creation tool using Whisper ASR and EdgeTTS"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "edge-tts",
    "gradio",
    "openai-whisper",
    "rich",
    "stable-ts",
    "tiktok-uploader",
    "tqdm",
    "yt-dlp",
    "torch",
    "numpy",
    "black",
    "pytest",
    "pytest-asyncio",
    "anyio",
    "mkdocs-material",
]

[tool.setuptools.packages]
find = {}

[[tool.mypy.overrides]]
module = ["tiktok_uploader.*", "stable_whisper.*"]
follow_untyped_imports = true